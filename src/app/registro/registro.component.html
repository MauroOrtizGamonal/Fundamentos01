<div class="registro-container">
    <h2>Bienvenido al registro</h2>
    <form (ngSubmit)="validarContrasenas()">
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control">
      </div>
      <div class="form-group">
        <label for="repeatPassword">Repetir contrase√±a:</label>
        <input type="password" id="repeatPassword" name="repeatPassword" [(ngModel)]="repeatPassword" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <p class="mensaje">{{ mensaje }}</p>
  </div>
